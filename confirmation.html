<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Wine NOT?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f3f3;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .confirmation-message {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .order-details {
            margin-bottom: 30px;
        }
        
        .order-section {
            margin-bottom: 20px;
        }
        
        .order-section h2 {
            color: #d32f2f;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .order-total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
            margin-top: 20px;
        }
        
        .customer-info p {
            margin: 5px 0;
        }
        
        .continue-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .continue-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmation</h1>
        
        <div class="confirmation-message" id="confirmationMessage">
            Loading your order details...
        </div>
        
        <div class="order-details" id="orderDetails">
            <!-- Order details will be inserted here -->
        </div>
        
        <button class="continue-btn" id="continueBtn">Continue Shopping</button>
    </div>

    <script>
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        
        // Find the order in localStorage
        const orders = JSON.parse(localStorage.getItem('wineShopOrders')) || [];
        const order = orders.find(o => o.orderId == orderId);
        
        if (order) {
            // Update confirmation message
            document.getElementById('confirmationMessage').innerHTML = `
                <p>Thank you for your order, ${order.customer.name}!</p>
                <p>Your order #${order.orderId} has been confirmed.</p>
                <p>We've sent a confirmation email to ${order.customer.email}.</p>
            `;
            
            // Display order details
            const orderDetails = document.getElementById('orderDetails');
            
            // Customer info
            orderDetails.innerHTML += `
                <div class="order-section">
                    <h2>Customer Information</h2>
                    <div class="customer-info">
                        <p><strong>Name:</strong> ${order.customer.name}</p>
                        <p><strong>Email:</strong> ${order.customer.email}</p>
                        <p><strong>Shipping Address:</strong> ${order.customer.address}</p>
                        <p><strong>Order Date:</strong> ${order.date}</p>
                    </div>
                </div>
            `;
            
            // Order items
            orderDetails.innerHTML += `
                <div class="order-section">
                    <h2>Order Items</h2>
                    ${order.items.map(item => `
                        <div class="order-item">
                            <div>${item.name} Ã— ${item.quantity}</div>
                            <div>$${(item.price * item.quantity).toFixed(2)}</div>
                        </div>
                    `).join('')}
                    <div class="order-total">Total: $${order.total.toFixed(2)}</div>
                </div>
            `;
        } else {
            document.getElementById('confirmationMessage').innerHTML = `
                <p>Order not found.</p>
                <p>Please check your order confirmation email or contact support.</p>
            `;
        }
        
        // Continue shopping button
        document.getElementById('continueBtn').addEventListener('click', function() {
            window.location.href = "main.html";
        });
    </script>
</body>
</html>
